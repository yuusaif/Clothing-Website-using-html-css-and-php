<!DOCTYPE html>
<html>

<head>
    <title>Your Cart | Grinder$</title>
    <link rel="stylesheet" href="cartstyle.css">
</head>

<body>
    <header>
        <h1>Grinder$</h1>
    </header>

    <div class="cart-items">
        <h2>Your Cart</h2>
        <table>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Subtotal</th>
                <th>Action</th>
            </tr>
            <tr>
                <td>Product 1</td>
                <td>$29.99</td>
                <td><input type="number" value="1" min="1"></td>
                <td>$29.99</td>
                <td><button class="remove">Remove</button></td>
            </tr>
            <tr>
                <td>Product 2</td>
                <td>$39.99</td>
                <td><input type="number" value="1" min="1"></td>
                <td>$39.99</td>
                <td><button class="remove">Remove</button></td>
            </tr>
            <tr>
                <td>Product 3</td>
                <td>$49.99</td>
                <td><input type="number" value="1" min="1"></td>
                <td>$49.99</td>
                <td><button class="remove">Remove</button></td>
            </tr>
        </table>

        <div class="cart-total">
            <h3>Cart Total: $119.97</h3>
            <button class="checkout">Checkout</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Grinder$</p>
    </footer>
</body>

</html>
